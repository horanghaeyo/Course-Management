<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>User Page</title>

        body {
            font-family: Arial, sans-serif;

            padding: 20px;
        }
        h1 {
            text-align: center;
        }

            max-width: 800px;
            margin: 0 auto;
        }
        .course-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
            margin-bottom: 10px;
        }
        .course-item:last-child {
            border-bottom: none;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
            height:200px;
            width:50px;
        }
        
        label {
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to User Page</h1>

        <h2>Available Courses</h2>
        
            <form id="course-form" action="userpage.html" method="post" onsubmit="return validate();">
                
                <input type="checkbox" class="but" id="toc" onclick="wri('toc')"><label class="toc">Theory of Computation</label><br>
                <input type="checkbox" class="but" id="cao" onclick="wri('cao')"><label class="cao">Computer Organization And Architecture</label><br>
                <input type="checkbox" class="but" id="mpmc" onclick="wri('mpmc')"><label class="mpmc">Microprocessors And Microcontrollers</label><br>
                <input type="checkbox" class="but" id="ss" onclick="wri('ss')"><label class="ss">Soft Skills</label><br>
                <input type="checkbox" class="but" id="web" onclick="wri('web')"><label for="web">Web Programming</label><br>
                <input type="submit" value="Register">
                <input type="reset" value="reset" onclick="erase()">
            </form>
        
        <div>
            <h2>List of Selected Courses</h2>
            <ol id="selected-courses">
            </ol>
        </div>
    </div>

    <script>
        function wri(a){
            document.getElementById(a).style.color="yellow";
        }
        function erase(){
            var listItems = document.getElementsByTagName("li"); // Select all <li> elements
                for (var i = 0; i < listItems.length; i++) {
                    listItems[i].remove(); // Remove each <li> element
        }        }

        function validate() {
            const checkboxes = document.querySelectorAll('.but');

                    document.getElementById("selected-courses").appendChild(listItem);

            });
