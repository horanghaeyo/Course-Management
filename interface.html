<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .user-type-selection {
            text-align: center;
        }

        .user-type-btn {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
        }

        .user-type-btn:hover {
            background-color: #0056b3;
        }

        .admin-form,
        .user-form {
            display: none;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input[type="text"],
        input[type="password"],
        button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="user-type-selection">
        <h2>Select User Type</h2>
        <button class="user-type-btn" onclick="showAdminLoginForm()">Admin</button>
        <button class="user-type-btn" onclick="showUserLoginForm()">User</button>
    </div>
    
    <div id="admin-login" class="admin-form">
        <h2>Admin Login</h2>
        <input type="text" id="admin-username" placeholder="Username">
        <input type="password" id="admin-password" placeholder="Password">
        <button onclick="adminValidate()">Login</button>
    </div>
    <div class="alogin"></div>

    <div id="user-login" class="user-form">
        <h2>User Login</h2>
        <input type="text" id="user-username" placeholder="Username">
        <input type="password" id="user-password" placeholder="Password">
        <button onclick="userValidate()">Login</button>
    </div>
    <div class="ulogin"></div>

    <script>
        function showAdminLoginForm() {
            document.querySelector(".user-type-selection").style.display = "none";
            document.querySelector("#admin-login").style.display = "block";
        }

        function showUserLoginForm() {
            document.querySelector(".user-type-selection").style.display = "none";
            document.querySelector("#user-login").style.display = "block";
        }

        function adminValidate(){
            let intext=document.getElementById("admin-password").value;
            let reg_exp=/[a-zA-Z0-9]uvandita/;
            if(reg_exp.test(intext)){
                document.getElementById("alogin").innerHTML="Test qualifies";
                return false;
            }
            else{
                document.getElementById("alogin").innerHTML="Incorrect Password";
                return false;
        }}

        function userValidate(){
            let intext=document.getElementById("user-password").value;
            let reg_exp=/[a-zA-Z0-9]waroop/;
            if(reg_exp.test(intext)){
                document.getElementById("ulogin").innerHTML="Test qualifies";
                return false;
            }
            else{
                document.getElementById("ulogin").innerHTML="Incorrect Password";
                return false;
        }}
    </script>
</body>
</html>
